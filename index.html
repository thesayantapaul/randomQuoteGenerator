<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotely - Generates Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>QUOTE OF THE DAY</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Talk to yourself once in a day, otherwise you may miss meeting an intelligent person in this world</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>_</span>
                <span class="name">Swami Vivekananda</span>
            </div>

            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
       </div>
    <script src="script.js"></script>
</body>
</html>
